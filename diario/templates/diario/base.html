<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Diario de Gratitud{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .menu {
            background-color: #4a90e2;
            padding: 10px;
            margin-bottom: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .contenido {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .mensaje {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #357abd;
        }
        h1 {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'entradas' %}">Mis Entradas</a>
        <a href="{% url 'emociones' %}">Emociones</a>
        <a href="{% url 'categorias' %}">Categor√≠as</a>
        <a href="{% url 'buscar' %}">Buscar</a>
    </div>

    <div class="contenido">
        {% if messages %}
            {% for message in messages %}
                <div class="mensaje">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
